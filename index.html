<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="hero">
      <div class="card-container">
        <section class="first-section">
          <div class="background-img">
            <div class="layer"></div>
          </div>
        </section>
        <section class="second-section">
          <div class="main-title-container">
            <h1>Get <b>insights</b> that help you business grow.</h1>
          </div>
          <div class="main-text-container">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>
          <div class="main-stats-container">
            <div class="companies-container mini-container">
              <p class="mini-container-first-element">10k+</p>
              <p class="mini-container-second-element">COMPANIES</p>
            </div>
            <div class="templates-container mini-container">
              <p class="mini-container-first-element">314</p>
              <p class="mini-container-second-element">TEMPLATES</p>
            </div>
            <div class="queries-container mini-container">
              <p class="mini-container-first-element">12M+</p>
              <p class="mini-container-second-element">QUERIES</p>
            </div>
          </div>
        </section>
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/ricklogar">ricklogar</a>.
      </div>

    </div>
  </main>
</body>
</html>
